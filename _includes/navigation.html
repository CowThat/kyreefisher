<nav class="navigation">

  <div class="nav-logo">
    <h4 class="nav-logo-name">Kyree Fisher</h4>
  </div>

  <div class="nav-buttons">
    {% for item in site.data.navigation %}

    {% assign page_name = item.name | slugify %}

    <a href="{{ site.url }}{{ site.baseurl }}{{ item.link }}" {% if page.url==item.link %}class="current" {% endif
      %} id="{{ page_name }}">{{ item.name }}</a>
    {% endfor %}
  </div>

</nav>
