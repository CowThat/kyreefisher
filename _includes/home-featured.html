{% for project in site.projects %}

  {% include assign.html %}

  <div class="home-featured">
    {% if project_id == "home-radar" or project_id == "vcuarts-alumni-gift-guide" or project_id == "guide-to-gdes" %}


      <div class="home-featured-card" id="{{ project_id }}">
        <a href = "{{ project_url }}">
        <h2>{{ project_name }}</h2>
        <p>{{ project_desc }}</p>
        </a>      
      </div>


    {% endif %}
  </div>

{% endfor %}
