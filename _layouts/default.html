    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">

<script>
const navItems = document.querySelectorAll('.nav-button');

navItems.forEach((item, index) => {
  setTimeout(() => {
    item.classList.add('bounce');
  }, index * 200);
});
</script>
